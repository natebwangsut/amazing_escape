language: java
jdk:
  - oraclejdk8
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
jobs:
  include:
    - stage: compile
      script: ./gradle check
    - stage: run
      script: ./gradle run
dist: trusty
sudo: false
addons:
  apt:
    packages:
      - oracle-java8-installer
notifications:
  email: false
  slack: true
